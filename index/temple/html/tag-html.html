<!-- 说明HTML版本为HTML5 -->
<!DOCTYPE html>
<!-- lang属性说明页面语言为"英语" -->
<!-- lang属性对于程序来说，没有也别的用处。但是它可以告诉浏览器、搜索引擎、一些处理HTML的程序来做对应的一些事情。 -->
<!-- html元素是一个HTML文档最外边的元素，也被叫做根元素 -->
<!-- html5中存在新标签manifest，定义一个 URL，在这个URL上描述了文档的缓存信息-->
<html lang="en" manifest='../../assets/html/cache/cache.manifest'>

<head>
    <meta charset="UTF-8">
    <title>introduction</title>
</head>

<body>
    <pre>
	&lt;html lang="en"&gt; 
		</pre>
</body>
</html>
