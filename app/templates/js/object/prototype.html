<script>
var s = {
    'name': 'tong',
    'sex': 'male'
}
if (typeof Object.beget !== 'function') {
    Object.create = function(o) {
        var F = function() {};
        F.prototype = o;
        return new F();
    }
}
var another_s = Object.create(s);
s.age = 12;
console.log(another_s.age);
</script>
