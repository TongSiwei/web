<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<style>
	td {
		border: 1px solid #000;
	}
</style>
<body>
	<table>
		<thead>
			<tr>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">路飞</td>
				<td>17</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
