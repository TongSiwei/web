<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&lt;figure&gt;</title>
</head>

<body>
    <p>&lt;figure&gt;是一个很具有语义的标签，规定独立的流内容（图像、图表、照片、代码等等）</p>
    <figure>
        <figcaption>站位图</figcaption>
        <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150"/>
    </figure>
</body>
<style>
    img,figure{
        text-align: center;
        width: 300px;
    }
</style>
</html>
